<!-- 4. Haz una página en el que hay una lista en la cabecera, otra en el contenido y otra en el pie de página. Dales
color de texto diferente a cada una de las listas. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 5.4 Listas de colores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li>Inicio</li>
            <li>Contenido</li>
            <li>Pie de página</li>
        </ul>
    </header>
    <hr>
    <main>
        <h1>Listas de Colores</h1>
        <ul class="main-lists">
            <li>Contenido 1 de la página</li>
            <li>Contenido 2 de la página</li>
            <li>Contenido 3 de la página</li>
        </ul>

    </main>
    <hr>
    <footer>
        <ul>
            <li>Contacto</li>
            <li>FB</li>
            <li>IG</li>
        </ul>
    </footer>
</body>

</html>
